<a
  class="d-flex justify-content-between align-items-center border rounded mb-2"
  style="height: 90px"
  [routerLink]="[index]"
  routerLinkActive="bg-primary text-white"
>
  <div class="ms-3">
    <h5>{{ recipe.name }}</h5>
    <p class="m-0">{{ recipe.description }}</p>
  </div>
  <div style="width: 120px">
    <img
      [src]="recipe.imagePath"
      class="w-100 h-100 rounded-end"
      style="object-fit: cover"
    />
  </div>
</a>
